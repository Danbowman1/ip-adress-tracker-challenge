<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
  integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
  crossorigin=""/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/media.css">
  
  <title>Frontend Mentor | IP Address Tracker</title>

</head>
<body>
  <main>

    <div class="top-container">
      <h1>IP Address Tracker</h1>
      <div class="input-container">
        <label>
          <input type="text" id="input" placeholder="Search for any IP address or domain">
          <button id="submit">></button>
        </label>
      </div>
    </div>
    <div id="map">
    </div>
    <div class="ip-wrapper">
      <div class="ip-container">
        <p class="ip-label">IP Address</p>
        <p class="data" id="ip-address"></p>
      </div>
      <div class="ip-container">
        <p class="ip-label">Location</p>
        <p class="data" id="location"></p>
      </div>
      <div class="ip-container">
        <p class="ip-label">Timezone</p>
        <p class="data" id="timezone"></p>
      </div>
      <div class="ip-container">
        <p class="ip-label">ISP</p>
        <p class="data" id="isp"></p>
      </div>
    </div>
  </main>

    <!-- UTC add offset value dynamically using the API -->
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
  crossorigin="">
</script>
<script src="./src/geo.js"></script>
<script src="./src/ui.js"></script>
<script src="./src/app.js"></script>
</body>
</html>
